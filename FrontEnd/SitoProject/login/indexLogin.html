<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="scriptLogin.js"></script>
    <title>Login DashBoard</title>
</head>

<body>
    <div class="container">
        <div class="box-login">
            <div class="logo">
                <img src="logoSilos.svg"></img>
            </div>
            <div class="login">
                <form method="POST" class="form-login">
                    <h1>LOGIN</h1>
                    <h3>E-Mail</h3>
                    <input type="email" id="email" name="email" id="email"></input>
                    <h3>Codice Utente</h3>
                    <input type="number" id="number" name="code" id="code"></input>
                    <h3>Password</h3>
                    <input type="password" id="password" name="password" id="password"></input><br><br>
                    <input type="submit" value="ACCEDI" name="LOGIN" id="LOGIN">
                    <input type="reset" value="RESET" name="RESET" id="RESET">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
